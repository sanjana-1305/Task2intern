<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1>Greeting to u Guyss!!</h1>
    <script>
        window.onload=function(){
            const hour=new Date().getHours();
            const greet=hour<12?'Good morning!!':hour<18?'Good afternoon!!':'Good evening!!';
            alert(greet)
        }
    </script>
    <h1>Changing of Color</h1>
    <button id="colorbtn">Click me here</button>
    <script>
        const btn=document.getElementById('colorbtn');
        btn.addEventListener('click',()=>{btn.style.background=btn.style.background==='Blueviolet'?'Blue':'Blueviolet';});
    </script>
    <h1>Basic Calculator</h1>
    <form>
        <label for="num1">Number 1</label>
        <input type="number" id="num1" placeholder="Enter number 1">
        <label for="num2">Number 2</label>
        <input type="number" id="num2" placeholder="Enter number 2">
        <button id="addbtn">Add here</button>
        <p id="result"></p>

    </form>

    <script>
        document.getElementById('addbtn').addEventListener('click',()=>{
            event.preventDefault(); 
            const num1=parseFloat(document.getElementById('num1').value);
            const num2=parseFloat(document.getElementById('num2').value);
            if(isNaN(num1)||isNaN(num2)){
                document.getElementById('result').textContent='Please enter only numbers';
                return;
            }
            document.getElementById('result').textContent='result:'+(num1+num2);

        })
    </script>
    
</body>
</html>
